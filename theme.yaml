# Source file for the logo.
# Upload an image with enough resolution to be used for @2x retina versions.
# This image must exist in the public/img/ directory
logo: 'https://juicebox.imgix.net/app_assets/abd4afcf/img/logos/logo1.png?dpr=2&h=40&ixlib=python-1.1.2'
# Geometry for logo as width x height in pixels
# To set just the height use x50 for 50px high
logo_geometry: "x62"
# The background pattern to use on each page.
# This image must exist in the public/img/ directory.
background_pattern: "patterns/bright_squares.png"
# Set the primary colors for the app.
variables: |
  $theme-primary-color: #0B2860;
  $theme-accent-color: #E1B261;

# Extra css overrides
